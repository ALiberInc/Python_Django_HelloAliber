{% extends 'base.html'%}
{% load static %}
{% block title %}社員編集{% endblock %}
{% block active_profile_show %}active{% endblock %}
{% block head %}{% endblock %}
{% block contents %}
    <div class="container">
        <div class="row">
            <div class="my-div-style w-100">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table class="table">
                        {{ form.as_table }}
                    </table>
                    <a class="btn btn-success mt-5 mb-3" href="{% url 'profile_app:employee_update' object.pk %}">編集</a>
                  </form>
              </div>
          </div>
      </div>
  {% endblock %}
