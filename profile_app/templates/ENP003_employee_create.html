{% extends 'base.html'%}
{% load static %}
{% block title %}社員新規{% endblock %}
{% block active_profile %}active{% endblock %}
{% block head %}
<link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">
{% endblock %}
{% block contents %}
<div class="container">
    <div class="row">
        <div class="my-div-style w-100">
            <h1>社員新規</h1>
            <h5><span style="font-style: italic">New Member!～</span></h5>
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">登録情報を送信する</button>
            <button class="btn btn-primary" type="button" onclick="location.href='{% url 'account_login' %}'">戻る</button>
        </div>
    </div>
</div>
{% endblock %}
